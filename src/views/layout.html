<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="img/favicon-moto.png">

        <!-- Meta tags de busca -->
        <meta name="description" content="Rifa de um Cg-125, Financiada por Luan">
        <meta name="keywords" content="moto, cg-125, cg125, rifa, ganhar, 20reais, 20, reais">
        <meta name="author" content="Jean Carlos Gomes">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--Estilo Personalizado-->
        <link rel="stylesheet" href="css/estilo.css">
        {% block style %}{% endblock style %}

        <!-- Normalize -->
        <link rel="stylesheet" href="css/normalize.css">

        <!--Font Awesome -->
        <script src="https://kit.fontawesome.com/fc5cba7c0f.js"></script>

        <!--Fexibility-->
        <script src="js/flexibility.js"></script>

        <!--HTML5 Shiv-->

        <!--[if lt IE 9]> <script src="bower_components/html5shiv/dist/html5shiv.js"></script> <![endif]-->

        <!-- Babel/Converte ES6 para ES5 -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!-- Tag padrão do babel: <script type="text/babel"></script> -->
        {% block title %}
        <title>Rifas do Luan</title>
        {% endblock title %}
    </head>

    <body>

        {% block content %}
        {% endblock content %}

        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/db.js"></script>
        <script src="js/users.js"></script>
        <script src="js/script.js"></script>
        {% block script %}{% endblock script %}
    </body>

</html>
